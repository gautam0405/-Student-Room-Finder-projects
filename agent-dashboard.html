<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Dashboard | Student Room Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <style>
        /* Agent Dashboard Styles */
        .agent-dashboard {
            min-height: 100vh;
            background: linear-gradient(135deg, #007bff, #00c6ff);
            padding: 20px;
        }

        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            color: white;
        }

        .dashboard-header h1 {
            font-size: 2rem;
            margin: 0 0 5px 0;
        }

        .dashboard-header p {
            color: #f1f1f1;
            font-size: 0.95rem;
            margin: 0;
        }

        .btn-logout {
            background: #ff6b6b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-logout:hover {
            background: #ee5a52;
            transform: scale(1.05);
        }

        .dashboard-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .stat-card h3 {
            font-size: 0.9rem;
            color: #ffcc00;
            margin: 0 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            color: white;
            margin: 0;
        }

        .filter-section {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .filter-section h3 {
            color: white;
            margin-bottom: 15px;
            font-size: 1.1rem;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: #ffcc00;
        }

        .filter-btn.active {
            background: #ffcc00;
            color: #333;
            border-color: #ffcc00;
            font-weight: 600;
        }

        .posts-container {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .no-posts {
            text-align: center;
            padding: 60px 20px;
            border-radius: 12px;
            color: white;
            font-size: 1.2rem;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
        }

        .post-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #ffcc00;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s;
            color: white;
        }

        .post-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.15);
        }

        .post-card.status-pending {
            border-left-color: #ffaa00;
        }

        .post-card.status-approved {
            border-left-color: #4caf50;
        }

        .post-card.status-rejected {
            border-left-color: #ff6b6b;
        }

        .post-header {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }

        .post-title-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .post-card h3 {
            margin: 0;
            font-size: 1.3rem;
            color: white;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-badge.status-pending {
            background: rgba(255, 170, 0, 0.3);
            color: #ffaa00;
        }

        .status-badge.status-approved {
            background: rgba(76, 175, 80, 0.3);
            color: #4caf50;
        }

        .status-badge.status-rejected {
            background: rgba(255, 107, 107, 0.3);
            color: #ff6b6b;
        }

        .posted-by {
            display: flex;
            gap: 30px;
            font-size: 0.9rem;
            color: #e0e0e0;
            flex-wrap: wrap;
        }

        .posted-by strong {
            color: #ffcc00;
        }

        .post-details {
            margin-bottom: 20px;
        }

        .detail-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 12px;
            border-radius: 8px;
            border-left: 3px solid #ffcc00;
        }

        .detail-item.full-width {
            grid-column: 1 / -1;
        }

        .detail-item label {
            display: block;
            color: #ffcc00;
            font-weight: 600;
            font-size: 0.85rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-item p {
            color: white;
            margin: 0;
            font-size: 0.95rem;
            word-wrap: break-word;
        }

        .detail-item p.highlight {
            font-size: 1.2rem;
            font-weight: 600;
            color: #ffcc00;
        }

        .status-timeline {
            background: rgba(255, 255, 255, 0.08);
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            border-left: 4px solid #ffcc00;
        }

        .timeline-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            font-size: 0.9rem;
        }

        .timeline-item.approved {
            color: #4caf50;
        }

        .timeline-item.rejected {
            color: #ff6b6b;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .action-buttons button {
            flex: 1;
            min-width: 120px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .btn-approve {
            background: rgba(76, 175, 80, 0.8);
            color: white;
        }

        .btn-approve:hover {
            background: #4caf50;
            transform: scale(1.05);
        }

        .btn-reject {
            background: rgba(255, 107, 107, 0.8);
            color: white;
        }

        .btn-reject:hover {
            background: #ff6b6b;
            transform: scale(1.05);
        }

        .btn-delete {
            background: rgba(100, 100, 100, 0.8);
            color: white;
        }

        .btn-delete:hover {
            background: #666;
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dashboard-header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .dashboard-stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .filter-buttons {
                justify-content: center;
            }

            .detail-row {
                grid-template-columns: 1fr;
            }

            .action-buttons {
                flex-direction: column;
            }

            .action-buttons button {
                min-width: 100%;
            }

            .posted-by {
                flex-direction: column;
                gap: 5px;
            }
        }

        @media (max-width: 500px) {
            .dashboard-header h1 {
                font-size: 1.5rem;
            }

            .dashboard-stats {
                grid-template-columns: 1fr;
            }

            .post-card {
                padding: 15px;
            }

            .post-title-section {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }

            .stat-number {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="agent-dashboard">
        <!-- Header -->
        <div class="dashboard-header glass">
            <div class="header-content">
                <h1>üè¢ Agent Dashboard</h1>
                <p id="welcomeText">Welcome, Agent</p>
            </div>
            <button class="btn-logout" onclick="logout()">Logout</button>
        </div>

        <!-- Stats -->
        <div class="dashboard-stats">
            <div class="stat-card">
                <h3>Total Posts</h3>
                <p class="stat-number" id="totalPosts">0</p>
            </div>
            <div class="stat-card">
                <h3>Pending Review</h3>
                <p class="stat-number" id="pendingCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Approved</h3>
                <p class="stat-number" id="approvedCount">0</p>
            </div>
            <div class="stat-card">
                <h3>Rejected</h3>
                <p class="stat-number" id="rejectedCount">0</p>
            </div>
        </div>

        <!-- Filter Section -->
        <div class="filter-section glass">
            <h3>Filter Posts:</h3>
            <div class="filter-buttons">
                <button class="filter-btn active" onclick="filterPosts('all')">All (<span id="allCount">0</span>)</button>
                <button class="filter-btn" onclick="filterPosts('pending')">Pending</button>
                <button class="filter-btn" onclick="filterPosts('approved')">Approved</button>
                <button class="filter-btn" onclick="filterPosts('rejected')">Rejected</button>
            </div>
        </div>

        <!-- Posts List -->
        <div class="posts-container" id="postsContainer">
            <div class="no-posts glass">
                <p>No posts found</p>
            </div>
        </div>
    </div>

    <script>
        let currentFilter = 'all';
        let allPosts = [];

        function loadPosts() {
            // Check if user is logged in
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            if (!user || user.role !== 'agent') {
                window.location.href = 'login.html';
                return;
            }

            document.getElementById('welcomeText').textContent = `Welcome, ${user.name || user.email}`;

            // Load all posts
            allPosts = JSON.parse(localStorage.getItem('posts')) || [];
            updateStats();
            displayPosts();
        }

        function updateStats() {
            const total = allPosts.length;
            const pending = allPosts.filter(p => (p.status || 'pending') === 'pending').length;
            const approved = allPosts.filter(p => p.status === 'approved').length;
            const rejected = allPosts.filter(p => p.status === 'rejected').length;

            document.getElementById('totalPosts').textContent = total;
            document.getElementById('pendingCount').textContent = pending;
            document.getElementById('approvedCount').textContent = approved;
            document.getElementById('rejectedCount').textContent = rejected;
            document.getElementById('allCount').textContent = total;
        }

        function filterPosts(status) {
            currentFilter = status;
            
            // Update active button
            document.querySelectorAll('.filter-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            displayPosts();
        }

        function displayPosts() {
            const container = document.getElementById('postsContainer');
            const filteredPosts = currentFilter === 'all' 
                ? allPosts 
                : allPosts.filter(post => (post.status || 'pending') === currentFilter);

            if (filteredPosts.length === 0) {
                container.innerHTML = '<div class="no-posts glass"><p>No posts found</p></div>';
                return;
            }

            container.innerHTML = filteredPosts.map((post, index) => `
                <div class="post-card status-${post.status || 'pending'}">
                    <div class="post-header">
                        <div class="post-title-section">
                            <h3>üìç ${post.location}</h3>
                            <span class="status-badge status-${post.status || 'pending'}">
                                ${(post.status || 'pending').toUpperCase()}
                            </span>
                        </div>
                        <div class="posted-by">
                            <span>Posted by: <strong>${post.postedBy || 'Anonymous'}</strong></span>
                            <span>Date: ${post.postedDate || '--'}</span>
                        </div>
                    </div>

                    <div class="post-details">
                        <div class="detail-row">
                            <div class="detail-item">
                                <label>üìç Full Address:</label>
                                <p>${post.address}</p>
                            </div>
                            <div class="detail-item">
                                <label>üö™ Flat Number:</label>
                                <p>${post.flatNumber}</p>
                            </div>
                        </div>

                        <div class="detail-row">
                            <div class="detail-item">
                                <label>üí∞ Rent:</label>
                                <p class="highlight">‚Çπ${post.rent}/month</p>
                            </div>
                            <div class="detail-item">
                                <label>üí≥ Deposit:</label>
                                <p>‚Çπ${post.deposit}</p>
                            </div>
                        </div>

                        <div class="detail-row">
                            <div class="detail-item">
                                <label>üõèÔ∏è Room Type:</label>
                                <p>${post.roomType}</p>
                            </div>
                            <div class="detail-item">
                                <label>üìÖ Availability Date:</label>
                                <p>${post.availabilityDate}</p>
                            </div>
                        </div>

                        ${post.contact ? `
                            <div class="detail-row">
                                <div class="detail-item">
                                    <label>üìû Contact Number:</label>
                                    <p>${post.contact}</p>
                                </div>
                            </div>
                        ` : ''}

                        ${post.description ? `
                            <div class="detail-row">
                                <div class="detail-item full-width">
                                    <label>üìù Description:</label>
                                    <p>${post.description}</p>
                                </div>
                            </div>
                        ` : ''}

                        ${post.amenities ? `
                            <div class="detail-row">
                                <div class="detail-item full-width">
                                    <label>üè† Amenities:</label>
                                    <p>${post.amenities}</p>
                                </div>
                            </div>
                        ` : ''}
                    </div>

                    ${(post.status === 'approved' || post.status === 'rejected') ? `
                        <div class="status-timeline">
                            ${post.status === 'approved' ? `
                                <div class="timeline-item approved">
                                    <span>‚úÖ Approved by ${post.approvedBy}</span>
                                    <span>${post.approvedDate}</span>
                                </div>
                            ` : ''}
                            ${post.status === 'rejected' ? `
                                <div class="timeline-item rejected">
                                    <span>‚ùå Rejected by ${post.rejectedBy}</span>
                                    <span>${post.rejectedDate}</span>
                                </div>
                            ` : ''}
                        </div>
                    ` : ''}

                    <div class="action-buttons">
                        ${(!post.status || post.status === 'pending') ? `
                            <button class="btn-approve" onclick="approvePost(${allPosts.indexOf(post)})">‚úÖ Approve</button>
                            <button class="btn-reject" onclick="rejectPost(${allPosts.indexOf(post)})">‚ùå Reject</button>
                            <button class="btn-delete" onclick="deletePost(${allPosts.indexOf(post)})">üóëÔ∏è Delete</button>
                        ` : `
                            <button class="btn-delete" onclick="deletePost(${allPosts.indexOf(post)})">üóëÔ∏è Delete</button>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function approvePost(index) {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            allPosts[index].status = 'approved';
            allPosts[index].approvedBy = user.email;
            allPosts[index].approvedDate = new Date().toLocaleDateString();
            localStorage.setItem('posts', JSON.stringify(allPosts));
            alert('Post approved!');
            updateStats();
            displayPosts();
        }

        function rejectPost(index) {
            const user = JSON.parse(localStorage.getItem('loggedInUser'));
            allPosts[index].status = 'rejected';
            allPosts[index].rejectedBy = user.email;
            allPosts[index].rejectedDate = new Date().toLocaleDateString();
            localStorage.setItem('posts', JSON.stringify(allPosts));
            alert('Post rejected!');
            updateStats();
            displayPosts();
        }

        function deletePost(index) {
            if (confirm('Are you sure you want to delete this post?')) {
                allPosts.splice(index, 1);
                localStorage.setItem('posts', JSON.stringify(allPosts));
                alert('Post deleted!');
                updateStats();
                displayPosts();
            }
        }

        function logout() {
            localStorage.removeItem('loggedInUser');
            window.location.href = 'login.html';
        }

        // Load posts on page load
        window.addEventListener('load', loadPosts);
    </script>
</body>
</html>
