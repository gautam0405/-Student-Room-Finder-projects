<!DOCTYPE html>
<html>
<head>
    <title>Available Rooms</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
    <h1>Student Room Finder</h1>
</header>

<h2 class="page-title">Available Rooms</h2>

<div class="search-box">
    <input type="text" placeholder="Location">
    <input type="number" placeholder="Max Rent">
    <select>
        <option>Single</option>
        <option>Sharing</option>
    </select>
    <button class="btn">Search</button>
</div>

<div class="room-container">

    <div class="room-card">
        <h3>Room near ABC College</h3>
        <p><b>Rent:</b> ₹5000</p>
        <p><b>Type:</b> Single</p>
        <p><b>Status:</b> Available</p>
        <button class="btn">Contact Owner</button>
    </div>

    <div class="room-card">
        <h3>PG near XYZ University</h3>
        <p><b>Rent:</b> ₹3500</p>
        <p><b>Type:</b> Sharing</p>
        <p><b>Status:</b> Available</p>
        <button class="btn">Contact Owner</button>
    </div>

</div>

</body>
</html>
