<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room & Hostel Finder - Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .search-container {
            width: 100%;
            max-width: 1200px;
        }

        .hero-header {
            text-align: center;
            color: white;
            margin-bottom: 50px;
        }

        .hero-header h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            font-weight: 700;
            letter-spacing: -1px;
        }

        .hero-header p {
            font-size: 1.2rem;
            opacity: 0.95;
            font-weight: 400;
        }

        /* Main Search Bar Container - Airbnb/Booking Style */
        .search-bar {
            display: flex;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 10px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            transition: all 0.3s ease;
            animation: slideUp 0.6s ease;
        }

        .search-bar:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.1), 0 15px 50px rgba(0, 0, 0, 0.2);
        }

        .search-bar.success {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07), 0 10px 40px rgba(52, 211, 153, 0.2);
        }

        /* Search Field - Card Style Like Airbnb */
        .search-field {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px 24px;
            border-right: 1px solid #e5e7eb;
            background: white;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            min-height: 80px;
            justify-content: center;
        }

        .search-field:last-of-type {
            border-right: none;
        }

        .search-field:hover:not(.search-button-container) {
            background: #f9fafb;
        }

        .search-field.active {
            background: #f0f4f8;
            border-right-color: #cbd5e0;
        }

        .search-field:focus-within {
            background: #f0f4f8;
        }

        /* Label for field */
        .search-label {
            font-size: 0.85rem;
            color: #6b7280;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-icon {
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 20px;
            height: 20px;
            flex-shrink: 0;
        }

        /* Input and Select Styles */
        .search-input,
        .search-select {
            border: none;
            outline: none;
            padding: 0;
            font-size: 0.95rem;
            background: transparent;
            color: #1f2937;
            font-family: inherit;
            font-weight: 500;
            width: 100%;
        }

        .search-input::placeholder,
        .search-select::placeholder {
            color: #9ca3af;
        }

        .search-input:focus,
        .search-select:focus {
            outline: none;
        }

        .search-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%239ca3af' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/csvg%3e");
            background-repeat: no-repeat;
            background-position: right 0 center;
            background-size: 16px;
            padding-right: 20px;
        }

        .search-select option {
            background: white;
            color: #1f2937;
            padding: 10px;
        }

        /* Search Button - Airbnb Style */
        .search-button-container {
            padding: 16px 24px !important;
            border-right: none !important;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
        }

        .search-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 32px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.3);
        }

        .search-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .search-btn:active:not(:disabled) {
            transform: translateY(0);
        }

        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .search-btn.loading {
            opacity: 0.8;
        }

        /* Animations */
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        /* Tablet Responsive */
        @media (max-width: 900px) {
            .hero-header h1 {
                font-size: 2.2rem;
            }

            .search-bar {
                flex-wrap: wrap;
            }

            .search-field {
                flex: 1 1 calc(50% - 1px);
                min-width: 200px;
                border-right: 1px solid #e5e7eb;
                border-bottom: 1px solid #e5e7eb;
                min-height: 70px;
            }

            .search-field:nth-child(odd):nth-last-child(2),
            .search-field:nth-child(odd):nth-last-child(1) {
                border-right: none;
            }

            .search-button-container {
                flex: 1 1 100%;
                border-bottom: none !important;
                border-right: none !important;
                border-top: 1px solid #e5e7eb;
                min-height: 70px;
            }
        }

        /* Mobile Responsive */
        @media (max-width: 640px) {
            .hero-header h1 {
                font-size: 1.8rem;
            }

            .hero-header p {
                font-size: 1rem;
            }

            .search-bar {
                flex-direction: column;
                border-radius: 8px;
            }

            .search-field {
                flex: 1;
                border-right: none !important;
                border-bottom: 1px solid #e5e7eb;
                padding: 14px 16px;
                min-height: 60px;
            }

            .search-field:last-child {
                border-bottom: none;
            }

            .search-field:nth-child(n) {
                border-right: none;
            }

            .search-button-container {
                border-top: 1px solid #e5e7eb;
                border-right: none !important;
                border-bottom: none !important;
                min-height: 60px;
            }

            .search-btn {
                width: 100%;
                padding: 12px 20px;
            }

            .search-label {
                font-size: 0.8rem;
                margin-bottom: 6px;
            }

            .search-input,
            .search-select {
                font-size: 0.9rem;
            }
        }

        /* Dark Mode Support */
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(135deg, #2d3561 0%, #1f2749 100%);
            }

            .search-bar {
                background: #2a2d3a;
            }

            .search-field {
                background: #2a2d3a;
                border-right-color: #404555;
                border-bottom-color: #404555;
            }

            .search-field:hover {
                background: #35384f;
            }

            .search-field.active,
            .search-field:focus-within {
                background: #3d4155;
            }

            .search-label {
                color: #9ca3af;
            }

            .search-input,
            .search-select {
                color: #e5e7eb;
            }

            .search-input::placeholder,
            .search-select::placeholder {
                color: #6b7280;
            }

            .search-button-container {
                background: #2a2d3a;
                border-top-color: #404555;
            }

            .search-select {
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%236b7280' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/csvg%3e");
            }

            .search-select option {
                background: #2a2d3a;
                color: #e5e7eb;
            }
        }
    </style>
</head>
<body>
    <div class="search-container">
        <div class="hero-header">
            <h1>Find Your Perfect Room</h1>
            <p>Search from thousands of verified rooms and hostels worldwide</p>
        </div>

        <form class="search-bar" id="searchForm">
            <!-- Location Field -->
            <div class="search-field">
                <label class="search-label">
                    <span class="search-icon">üìç</span>
                    Location
                </label>
                <input 
                    type="text" 
                    class="search-input" 
                    placeholder="Where are you going?"
                    id="locationInput"
                    autocomplete="off"
                >
            </div>

            <!-- Check-in Date Field -->
            <div class="search-field">
                <label class="search-label">
                    <span class="search-icon">üìÖ</span>
                    Check-in
                </label>
                <input 
                    type="date" 
                    class="search-input" 
                    id="checkinInput"
                >
            </div>

            <!-- Check-out Date Field -->
            <div class="search-field">
                <label class="search-label">
                    <span class="search-icon">üìÖ</span>
                    Check-out
                </label>
                <input 
                    type="date" 
                    class="search-input" 
                    id="checkoutInput"
                >
            </div>

            <!-- Guests Field -->
            <div class="search-field">
                <label class="search-label">
                    <span class="search-icon">üë•</span>
                    Guests
                </label>
                <select class="search-select" id="guestsSelect">
                    <option value="">Select number</option>
                    <option value="1">1 Guest</option>
                    <option value="2">2 Guests</option>
                    <option value="3">3 Guests</option>
                    <option value="4">4 Guests</option>
                    <option value="5">5 Guests</option>
                    <option value="6+">6+ Guests</option>
                </select>
            </div>

            <!-- Price Range Field -->
            <div class="search-field">
                <label class="search-label">
                    <span class="search-icon">üí∞</span>
                    Price
                </label>
                <select class="search-select" id="priceSelect">
                    <option value="">Select range</option>
                    <option value="0-500">‚Çπ 0 - 500</option>
                    <option value="500-1000">‚Çπ 500 - 1K</option>
                    <option value="1000-1500">‚Çπ 1K - 1.5K</option>
                    <option value="1500-2000">‚Çπ 1.5K - 2K</option>
                    <option value="2000-2500">‚Çπ 2K - 2.5K</option>
                    <option value="2500+">‚Çπ 2.5K+</option>
                </select>
            </div>

            <!-- Search Button -->
            <div class="search-field search-button-container">
                <button type="submit" class="search-btn">
                    <span>üîç</span>
                    <span>Search</span>
                </button>
            </div>
        </form>
    </div>

    <script>
        const form = document.getElementById('searchForm');
        const locationInput = document.getElementById('locationInput');
        const hostelInput = document.getElementById('hostelInput');
        const priceSelect = document.getElementById('priceSelect');
        const searchBtn = document.querySelector('.search-btn');
        const searchBar = document.querySelector('.search-bar');

        // Add active state to fields when focused
        [locationInput, hostelInput, priceSelect].forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('active');
            });

            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('active');
            });
        });

        // Handle form submission
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const location = locationInput.value.trim();
            const hostel = hostelInput.value.trim();
            const price = priceSelect.value;

            if (!location && !hostel) {
                alert('Please enter at least a location or search term');
                return;
            }

            // Show loading state
            searchBtn.classList.add('loading');
            searchBtn.innerHTML = '<span>‚è≥</span><span>Searching...</span>';

            // Simulate search delay and show success
            setTimeout(() => {
                searchBar.classList.add('success');
                searchBtn.classList.remove('loading');
                searchBtn.innerHTML = '<span>‚úì</span><span>Search Complete!</span>';

                // Log search parameters (can be replaced with API call)
                console.log('Search Parameters:', {
                    location: location,
                    hostel: hostel,
                    priceRange: price
                });

                // Reset button after 2 seconds
                setTimeout(() => {
                    searchBtn.innerHTML = '<span>üîç</span><span>Search</span>';
                    searchBar.classList.remove('success');
                }, 2000);

                // In a real application, you would redirect to results page
                // window.location.href = `/search-results?location=${location}&hostel=${hostel}&price=${price}`;
            }, 1000);
        });

        // Clear input on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                locationInput.value = '';
                hostelInput.value = '';
                priceSelect.value = '';
                locationInput.focus();
            }
        });

        // Optional: Add autocomplete suggestions
        const suggestedLocations = [
            'Delhi', 'Mumbai', 'Bangalore', 'Hyderabad', 
            'Pune', 'Chennai', 'Kolkata', 'Noida'
        ];

        locationInput.addEventListener('input', function() {
            const value = this.value.toLowerCase();
            if (value.length > 0) {
                const suggestions = suggestedLocations.filter(loc => 
                    loc.toLowerCase().includes(value)
                );
                if (suggestions.length > 0) {
                    console.log('Suggestions:', suggestions);
                }
            }
        });
    </script>
</body>
</html>
